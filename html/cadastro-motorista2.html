<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Motorista</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script type="module" src="../js/cadastro-motorista2.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/cadastro-motorista1.css">

</head>

<body> 

    <div class="container"> 
        <section class="passos"> 
            <div class="passo"> 
                <div class="passo-circulo"></div> 
                <div class="passo-borda"></div> 
            </div>   
            <div class="passo"> 
                <div class="passo-circulo"></div>
                <div class="passo-borda"></div>  
            </div> 

</div> 

    <div class="container">
        <selection>
                <div class="forms">
                    <form action="">
                        <div class="inputbox">
                            <input type="text" id="cpf" required>
                            <label for="cpf">CPF:</label>
                            <span id="cpfError" style="color: red; display: none;"></span>
                        </div>
                        <div class="inputbox">
                            <input type="text" id="email" required>
                            <label for="email">Email:</label>
                            <span id="emailError" style="color: red; display: none;"></span>
                        </div>
                        <div class="inputbox">
                            <input type="password" id="senha" required>
                            <label for="Senha">Senha:</label>
                            <span id="senhaError" style="color: red; display: none;"></span>
                        </div>
                        <div>
                            <button id="next"> Cadastrar
                            </button>
                            <p>Já possui uma conta? <span class="palavra">Login<span> 
                                </p>
                        </div>
                    </form>
                </div>
            </div>
        </selection>
        <div class="desc-container" >
      <h1>Crie uma conta!</h1>
      <p>Com a Transporta Web, você pode gerenciar toda a operação de transporte, 
        melhorar a comunicação entre a empresa e o motorista, 
        e acompanhar o progresso em tempo integral.</p>
              <img src="../css/img/cadastro.png"> 
                </div>

</body>

</html>
